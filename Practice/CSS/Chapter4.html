<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>文本样式练习</title>
        <style>
            p{
                font-size: 14px;
                text-indent: 28px;
            }
            #text1{
                font-weight: bold;
                text-decoration: underline;
            }
            #text2{
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <p nowrap>很多人都喜欢用战术上的勤奋来掩盖战略上的懒惰，事实上这种“
        <nobr id="text1">低水平勤奋</nobr>
         ”远远比懒惰可怕。</p>
        <p id="text2">remenber: no pain, no gain!</p>
    </body>
</html>
