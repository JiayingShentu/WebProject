<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8"/>
        <title></title>
        <script>
            var sum1=0,sum2=0;sum3=0;

            for(var i=1;i<101;i++){
                sum1+=i;
            }

            i=1;
            while(i<101){
                sum2+=i;
                i++;
            }
            
           i=1;
            do{
                sum3+=i;
                i++;
            }while(i<101);

            document.write(sum1+'</br>'+sum2+'</br>'+sum3+' ');

        </script>
    </head>
    <body>

    </body>
</html>
