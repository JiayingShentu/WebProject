<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8"/>
        <title></title>
        <script>
            var a,b;
            var str='';
            for(b=1;b<10;b++){
                for(a=1;a<=b;a++){
                    str=str+a.toString()+' * '+b.toString()+' = '+a*b+'&nbsp &nbsp'
                }
                str=str+'</br>';
            }
            document.write(str);

        </script>
    </head>
    <body>

    </body>
</html>
