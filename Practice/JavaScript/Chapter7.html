<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
       var weekday=['星期日','星期一','星期二','星期三','星期四','星期五','星期六'];
       var now=new Date();
       var year=now.getFullYear();
       var month=now.getMonth()+1;
       var date=now.getDate();
       var day=weekday[now.getDay()];
       document.write("今天是"+year+"年"+month+"月"+date+"日 "+day);
    </script>
</head>

</html>
